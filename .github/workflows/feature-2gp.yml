on:
  workflow_call:
    inputs:
      cumulusci-version:
        required: false
        type: string
      sfdx-version:
        required: false
        type: string
    secrets:
      dev-hub-auth-url:
        required: true
      ssh-key: 
        required: True
      token:
        required: True

jobs:
  feature-test-2gp:
    name: "Feature Test - 2GP"
    runs-on: ubuntu-latest
    steps:
      - uses: cumulus-actions/build-feature-test-package@v1
        with:
          dev-hub-auth-url: ${{ secrets.dev-hub-auth-url }}
          cumulusci-version: '${{ inputs.cumulusci-version }}'
          sfdx-version: '${{ inputs.sfdx-version }}'
          ssh-key: '${{ secrets.ELEMENT_DEPLOY_KEY }}'
          token: '${{ secrets.ELEMENT_TOKEN }}'
      - uses: cumulus-actions/feature-test-2gp@v1
        with:
          dev-hub-auth-url: ${{ secrets.dev-hub-auth-url }}
          cumulusci-version: '${{ inputs.cumulusci-version }}'
          sfdx-version: '${{ inputs.sfdx-version }}'
          ssh-key: '${{ secrets.ELEMENT_DEPLOY_KEY }}'
          token: '${{ secrets.ELEMENT_TOKEN }}'
